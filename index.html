<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/stylse.css" />
  <title>Email updates form</title>
</head>
<body>

  <form id="signup-form">
    <label for="firstname">First Name</label>
    <input type="text" name="firstname" id="firstname" placeholder="Simone">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="simo@gmail.com">

    <fieldset >
      <label for="updates">Email me updates  </label>
        <input type="radio" name="updates" id="updates" checked>
    
      <label for="no-updates">Don't email me updates</label>
        <input type="radio" name="updates" id="no-updates" >
    </fieldset>

    <input type="submit" value="Sign Up">
  </form>
  
</body>
</html>
